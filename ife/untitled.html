<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.wrapper {
    padding: 15px 20px;
    border: 1px dashed #ff6c60;
}
.left {
    width: 120px;
    border: 5px solid #ddd;
}
.right {
    margin-left: 20px;
    border: 5px solid #ddd;
}


.left,.right {
    display: inline-block;
    vertical-align: top;    // 顶端对齐
    font-size: 14px;
    box-sizing: border-box;
}

.right {
    width: calc(100% - 140px);
}
</style>
</head>

<body>
<div class="wrapper" id="wrapper">
  <div class="left">
    左边固定宽度，高度不固定高度有可能会很小，也可能很大。
  </div>
  <div class="right">
    这里的内容可能比左侧高，也可能比左侧低。宽度需要自适应。
    基本的样式是，两个div相距20px, 左侧div宽 120px
  </div>
</div>
</body>
</html>
